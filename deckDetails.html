<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Deck Details</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"/>
        <link rel="stylesheet" href="deckDetails.css">
    </head>

    <body>
      <script type="module" src="./deckDetails.js"></script>
      <!-- App Name -->
      <div class="appName">
        <div class="title">Dorki </div>
        <button class="logoutButton" type = "button" id ="logoutButton">Logout</button>
      </div>

      <!-- Side Bar + Tabs -->
      <div class="sidebar-and-content-area">
        <div class="sidebar">
          <div>
            <button class ="start-review-button" type = "button" id = "startReview">Start Review</button>
          </div>
          <a href="#summary" id = "SummaryTab">Summary</a>
          <a href="#flashcards" id = "FlashcardsTab" class="flashcards-tab">
            Flashcards
            <!-- Tool tip will appear if deck has no flashcards -->
            <div>
              <span class="tooltiptext" id="tipNoFlashcards" style="visibility: hidden;">
                <button type ="button" id = "closeTipNoFlashcard" class="closeToolTip">X</button>
                No flashcards. Click here to add flashcards.
              </span>
            </div>
          </a>
          <a href="#settings" id = "SettingsTab">Settings</a>
        </div>

        <!-- Displays the content of the Tabs -->
        <section class = "contentAreaStyle">
          <div class = "deckTitle">
            <a href="./homeScreen.html">Home</a>
            <span id="deckTitle" class="deck-title-style"></span>
          </div>
          <!-- Display content for Summary tab -->
          <section id = "summaryContent">
            <p>In Summary! Just a temporary placeholder</p>
          </section>
          <!-- Display content for Flashcards tab -->
          <section id="flashcardContent" style = "display: none;">
            <div id = "deleteArea" class="delete-area">
              <input type="checkbox" class="select-all-checkbox" id="selectAll" name="selectAll">
              <label for="selectAll" class="select-all">Select All</label>
              <button type="button" id = "deleteFlashcard" class="delete-button">Delete</button>
            </div>
            <div class="flashcard-list" id = "FlashcardList"></div>
            <section id="afterContent" class="after-content"></section>
            <div class="new-card-window" id="new-card-window">
              <script type="module" src="./newCard.js"></script>
              <h3 class="new-card-window-title">New Card</h3>
              <label class="front-label">Front</label>
              <textarea id="cardFront" class="card-front-input" type="text" placeholder="Enter the flashcard prompt"></textarea>  
              <label class="back-label">Back</label>
              <textarea id="cardBack" class="card-back-input" type="text" placeholder="Enter the flashcard answer"></textarea>
              <div class="button-row">
                <button type="button" id = "createFlashcard" class="create-flashcard-button">Create Flashcard</button>
                <button type = "button" id = "cancelButton" class="cancel-button">Cancel</button>
              </div>
            </div>
        </section>

        <!-- Display content for Settings tab -->
        <section id = "settingsContent" style="display: none;">
          <p>In Settings! Just a temporary placeholder</p>
        </section>
      </div>
    </body>
</html>
