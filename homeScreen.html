<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Home Screen</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"/>
        <style src = "./style.css">
          body {
            background-color: #0041CA;
            color: white;
            text-align: left;
          }
          form {
            margin: 0 auto;
            color: black;
            text-align: auto;
            max-width: 275px;
            max-height: 450px;
            background-color: white;
            border-radius: 10px;         
          }
          .logoutButton {
            width: 75px;
            background-color:#0041CA;
            color: white;
            border-radius: 12px;
            border: #0041CA;
            padding: 8px;
          }
          .createAccount {
            padding: 15px;  
          }
          .appName {
            background-color: white;
            padding: 8px;
            color: black;
            font-size: 28px;
          }
          section {
            text-align: center;
          }
        </style>
    </head>

    <body>
      <div class="appName">
        <span style="text-align:left; color:#0041CA; font-size: 28px;">Kinda Like Quizlet</span>
        <button style="float: right;" class="logoutButton" type = "button" id ="logoutButton">Logout</button>
      </div>
      <script type="module" src="./homeScreen.js"></script>
        <br />
        <!--I set deleteArea's width to 50% to match with the width of the deck lines!
            deck lines include a checkbox, deckname button, & -> button to start review 
            BUT I can't get the ul = DeckList to be centered-->
        <section>
          <div id = "deleteArea" style="display: inline-block; width: 50%;">
            <div id = "checkboxVisibility" style="display: none; float:left">
              <input type="checkbox" id="selectAll" name="selectAll">
              <label for="selectAll">Select All</label>
            </div>
          </div>
        </section>
        <section id="deckArea">
          <ul id = "DeckList" style="list-style-type: none; text-align: center; "></ul>
        </section>
        <section id="afterDeck"></section>
    </body>
</html>
