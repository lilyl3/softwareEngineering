<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Create Deck</title>
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"/>
        <style src = "./style.css">
          body {
            background-color: #0041CA;
            color: white;
            text-align: center;
          }
          form {
            margin: 0 auto;
            color: black;
            text-align: auto;
            max-width: 275px;
            max-height: 450px;
            background-color: white;
            border-radius: 10px;            
          }
          .createDeckButton {
            width: 35%;
            background-color:#0041CA;
            color: white;
            border-radius: 12px;
            border: #0041CA;
            padding: 8px;
          }
          .cancelButton{
            width: 35%
          }
          .createAccount {
            padding: 15px;  
          }

        </style>
    </head>

    <body>

      <script type="module" src="./createDeck.js"></script>
        <section id="loginpage">
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
              <br />
            <h2>Create a Deck</h2>
              <br />
              <br />
              <br />
              <br />
            <section class="loginBox" id = "createDeckSection">
              <form id="login">
                <br />
                <p id="warningMessage" class="warning_message"></p>
                <label class="label">Deck Name</label>
                <br />
                <input type="text" id="DeckName">
                <br />
                <br />
                <div style="display: inline;">
                <button type="submit" id = "CreateDeck" class="createDeckButton">
                  <span>Create Deck</span>
                </button>
                <button type = "button" id = "Cancel" class="cancelButton">Cancel</button>
               </div>
                <br />
                <br />
              </form>
              <br />            
            </section>
        </section>
    </body>
</html>
